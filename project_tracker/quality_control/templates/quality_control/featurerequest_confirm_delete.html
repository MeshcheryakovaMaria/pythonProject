{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление запроса на улучшение</h1>
    <p>Вы уверены, что хотите удалить запрос "{{ featurerequest.title }}"?</p>

    <form action="{% url 'quality_control:featurerequest_delete' featurerequest.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:featurerequest_detail' featurerequest.id %}">Отмена</a>
    </form>
{% endblock %}
